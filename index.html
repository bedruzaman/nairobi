<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1547px;
            height: 915px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/CITYBOUNDARY_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_CITYBOUNDARY_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1_EN'] !== null ? autolinker.link(feature.properties['ADM1_EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1_PCODE'] !== null ? autolinker.link(feature.properties['ADM1_PCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['validOn'] !== null ? autolinker.link(feature.properties['validOn'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['rasterize'] !== null ? autolinker.link(feature.properties['rasterize'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CITYBOUNDARY_1_0() {
            return {
                pane: 'pane_CITYBOUNDARY_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_CITYBOUNDARY_1');
        map.getPane('pane_CITYBOUNDARY_1').style.zIndex = 401;
        map.getPane('pane_CITYBOUNDARY_1').style['mix-blend-mode'] = 'normal';
        var layer_CITYBOUNDARY_1 = new L.geoJson(json_CITYBOUNDARY_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CITYBOUNDARY_1',
            layerName: 'layer_CITYBOUNDARY_1',
            pane: 'pane_CITYBOUNDARY_1',
            onEachFeature: pop_CITYBOUNDARY_1,
            style: style_CITYBOUNDARY_1_0,
        });
        bounds_group.addLayer(layer_CITYBOUNDARY_1);
        map.addLayer(layer_CITYBOUNDARY_1);
        map.createPane('pane_REFERENCE_2');
        map.getPane('pane_REFERENCE_2').style.zIndex = 402;
        var img_REFERENCE_2 = 'data/REFERENCE_2.png';
        var img_bounds_REFERENCE_2 = [[-1.452072126314828,36.60634968586881],[-1.1201128457140042,37.11863993263433]];
        var layer_REFERENCE_2 = new L.imageOverlay(img_REFERENCE_2,
                                              img_bounds_REFERENCE_2,
                                              {pane: 'pane_REFERENCE_2'});
        bounds_group.addLayer(layer_REFERENCE_2);
        map.addLayer(layer_REFERENCE_2);
        map.createPane('pane_PREDICTION_UNET_3');
        map.getPane('pane_PREDICTION_UNET_3').style.zIndex = 403;
        var img_PREDICTION_UNET_3 = 'data/PREDICTION_UNET_3.png';
        var img_bounds_PREDICTION_UNET_3 = [[-1.451651983619146,36.60670458199475],[-1.1205329698926902,37.11847479935764]];
        var layer_PREDICTION_UNET_3 = new L.imageOverlay(img_PREDICTION_UNET_3,
                                              img_bounds_PREDICTION_UNET_3,
                                              {pane: 'pane_PREDICTION_UNET_3'});
        bounds_group.addLayer(layer_PREDICTION_UNET_3);
        map.addLayer(layer_PREDICTION_UNET_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{"PREDICTION_UNET": layer_PREDICTION_UNET_3,"REFERENCE": layer_REFERENCE_2,'<img src="legend/CITYBOUNDARY_1.png" /> CITY BOUNDARY': layer_CITYBOUNDARY_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
